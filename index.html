<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sticky Slider Navigation (Responsive)</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Hero -->
  <section class="et-hero-tabs" id="tab-top">
    <h1 class="animate__fadeInDown">SANSCHEIN </h1>
    <h3 class="animate__fadeInUp">Wenn es um Qualität geht</h3>
    <div class="et-hero-tabs-container">
      <a class="et-hero-tab" href="#tab-top">⟰</a>
      <a class="et-hero-tab" href="#tab-productions">Productions</a>
      <a class="et-hero-tab" href="#tab-eue">EUE Production</a>
      <a class="et-hero-tab" href="#tab-av">AV Production</a>
      <a class="et-hero-tab" href="#tab-shop">Lifestyle</a>
      <a class="et-hero-tab" href="#tab-other">Other</a>
      <span class="et-hero-tab-slider"></span>
    </div>
  </section>

  <!-- Main -->
  <main class="et-main">
    <section class="et-slide" id="tab-productions">
      <div class="first">
        <h1>ES6</h1>
        <br>
        <h3>something about es6</h3>
      </div>
    </section>
    <section class="et-slide" id="tab-eue">
      <h1>Flexbox</h1>
      <h3>something about flexbox</h3>
    </section>
    <section class="et-slide" id="tab-av">
      <h1>React</h1>
      <h3>something about react</h3>
    </section>
    <section class="et-slide" id="tab-shop">
      <h1>Angular</h1>
      <h3>something about angular</h3>
    </section>
    <section class="et-slide" id="tab-other">
      <h1>Other</h1>
      <h3>something about other</h3>
    </section>
  </main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
